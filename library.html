<body>
    <div class="example-modal">
        <mdui-navigation-drawer modal close-on-esc close-on-overlay-click contained>

            <mdui-list>

                <mdui-list-item href=index.html alignment="center" description="">
                    首页
                    <mdui-icon slot="icon" name="home"></mdui-icon>
                </mdui-list-item>

                <mdui-list-item href=ccnews.html alignment="center" description="会议、报告以及发展动态">

                    <mdui-icon slot="icon" name="insert_chart"></mdui-icon>

                    <mdui-icon slot="icon" name="live_tv"></mdui-icon>

                    <mdui-icon slot="icon" name="apps"></mdui-icon>
                </mdui-list-item>

            <mdui-top-app-bar>
                <mdui-button-icon onclick="navigationDrawer.open=true" icon="menu" id="openDrawer"></mdui-button-icon>
                <mdui-top-app-bar-title><a href="index.html" style="color: black; text-decoration: none;">赤潮</a></mdui-top-app-bar-title>
                <mdui-button-icon onclick="navigationDrawer.open=false" target='_blank' icon="add_shopping_cart" id="juanZeng" href="https://afdian.com/a/chichao" title="提供捐助"></mdui-button-icon>

                    <mdui-button-icon slot="trigger" icon="perm_identity"></mdui-button-icon>
                    <mdui-menu>
                        <mdui-menu-item onclick="window.location.href=''" disabled>会员登录</mdui-menu-item>
                        <mdui-menu-item onclick="window.location.href='https://www.wjx.cn/vm/Q0CmJk5.aspx#'">成为会员</mdui-menu-item>

            <h2>↓文库导航页</h2>

        </div>
    </div>
      
        <script>
            const example = document.querySelector(".example-modal");
            const navigationDrawer = example.querySelector("mdui-navigation-drawer");
            const openButton = example.querySelector(".open");
            const closeButton = example.querySelector(".close");
            
            openButton.addEventListener("click", () => navigationDrawer.open = true);
            closeButton.addEventListener("click", () => navigationDrawer.open = false);
        </script>
